            <div class="container mt-2">

                <strong id="AlertSuccessIdUserName">SavedPk</strong> User created sucessfully.
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <div class="card mt-2">
                <div class="card-header">
                    Scan Qrcode
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label for="InputPkId" class="form-label">Pk</label>
                        <input type="text" class="form-control" id="InputPkId" placeholder="Scan QrCode" autofocus="">
                    </div>
                    <div class="mb-3">
                        <label for="InputProductNameId" class="form-label">Product Name</label>
                        <input type="text" class="form-control" id="InputProductNameId" placeholder="Enter Product Name"
                            autofocus="">
                    </div>
                    <div class="mb-3">
                        <label for="InputSalePriceId" class="form-label">Sale Price</label>
                        <input type="text" class="form-control" id="InputSalePriceId" placeholder="Enter Sale Price"
                            autofocus="">
                    </div>
                    <div class="mb-3">
                        <label for="InputVoucherRefId" class="form-label">Voucher Ref</label>
                        <input type="text" class="form-control" id="InputVoucherRefId" placeholder="Enter VoucherRef"
                            autofocus="">
                    </div>
                </div>
                <div class="card-footer">
                    <button type="button" class="btn btn-success" id="ButtonSaveId">Save</button>
                </div>
            </div>
        </div>
    </main>
